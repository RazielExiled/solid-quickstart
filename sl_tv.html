<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SL TV Interface</title>
    <style>
        body { margin: 0; overflow: hidden; }
        iframe { position: absolute; top: 0; left: 0; width: 100%; height: 100%; border: none; }
    </style>
</head>
<body>
    <iframe id="websiteFrame" src="https://www.google.com" frameborder="0"></iframe>

    <!-- Javascript to handle source changes -->
    <script>
        function changeSrc(newSrc) {
            document.getElementById("websiteFrame").src = newSrc;
        }
    </script>
</body>
</html>
